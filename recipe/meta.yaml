{% set name = "google-auth" %}
{% set version = "2.47.0" %}
{% set python_min = python_min|default("3.8") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 833229070a9dfee1a353ae9877dcd2dec069a8281a4e72e72f77d4a70ff945da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools

  run:
    - python >={{ python_min }}
    - pyasn1-modules >=0.2.1
    - rsa >=3.1.4,<5
    # aiohttp and requests extras
    - aiohttp >=3.6.2,<4.0.0
    - requests >=2.20.0,<3.0.0
    # pyopenssl extra
    - pyopenssl >=20.0.0
    - cryptography >=38.0.3
    # reauth extra
    - pyu2f >=0.1.5

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - google.auth
  commands:
    - pip check

about:
  home: https://github.com/googleapis/google-auth-library-python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Google authentication library for Python
  description: This library provides the ability to authenticate to Google APIs using various methods. It also provides integration with several HTTP libraries.
  doc_url: https://google-auth.readthedocs.io/en/latest/
  dev_url: https://github.com/googleapis/google-auth-library-python

extra:
  recipe-maintainers:
    - xylar
    - jan-janssen
    - jreback
    - parthea
    - theacodes
    - tswast
